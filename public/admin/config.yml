backend:
  name: git-gateway
  branch: main

media_folder: "public/images"
public_folder: "/images"

# Optional: Add a logo for the login page
# logo_url: https://your-site.com/images/logo.svg

collections:
  - name: "articles"
    label: "Articles"
    folder: "src/content/articles"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Publish Date", name: "pubDate", widget: "datetime" }
      - {
          label: "Hero Image",
          name: "heroImage",
          widget: "image",
          required: false,
        }
      - { label: "Tags", name: "tags", widget: "list", default: [] }
      - {
          label: "Category",
          name: "category",
          widget: "select",
          options: ["data-journalism", "article", "tutorial", "news"],
          default: "article",
        }
      - {
          label: "Featured",
          name: "featured",
          widget: "boolean",
          default: false,
        }
      - { label: "Draft", name: "draft", widget: "boolean", default: false }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "projects"
    label: "Projects"
    folder: "src/content/projects"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Publish Date", name: "pubDate", widget: "datetime" }
      - {
          label: "Hero Image",
          name: "heroImage",
          widget: "image",
          required: false,
        }
      - {
          label: "Live URL",
          name: "liveUrl",
          widget: "string",
          required: false,
        }
      - {
          label: "GitHub URL",
          name: "githubUrl",
          widget: "string",
          required: false,
        }
      - {
          label: "Technologies",
          name: "technologies",
          widget: "list",
          default: [],
        }
      - {
          label: "Featured",
          name: "featured",
          widget: "boolean",
          default: false,
        }
      - { label: "Order", name: "order", widget: "number", default: 0 }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "videos"
    label: "Videos"
    folder: "src/content/videos"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Publish Date", name: "pubDate", widget: "datetime" }
      - {
          label: "Platform",
          name: "platform",
          widget: "select",
          options: ["youtube", "vimeo"],
          default: "youtube",
        }
      - { label: "Video ID", name: "videoId", widget: "string" }
      - {
          label: "Thumbnail",
          name: "thumbnail",
          widget: "image",
          required: false,
        }
      - {
          label: "Duration",
          name: "duration",
          widget: "string",
          required: false,
        }
      - { label: "Tags", name: "tags", widget: "list", default: [] }
      - { label: "Body", name: "body", widget: "markdown", required: false }
